<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <title>fingerprintjs-test by joostory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
	<meta property="og:site_name" content="TISTORY">
	<meta property="og:title" content="안녕하세요. 새단장한 티스토리입니다.">
	<meta property="og:description" content="모든 관리 기능을 보다 쉽게 사용할 수 있습니다. 계정 단위의 관리 기능이 명확하게 분리되었습니다. 활동 피드백을 한 알림창에서 확인할 수 있습니다. 고정된 콘텐츠는 페이지 기능으로 만들 수 있습니다. 계속해서 변화할 티스토리를 기대해 주세요.">
	<meta property="og:image" content="https://t1.daumcdn.net/tistory_admin/top/intro.png?tmp=1">
  </head>

  <body>

    <header>
      <div class="container">
        <h1>fingerprintjs-test</h1>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>Your fingerprint</h3>

        <p id="fingerprint"></p>
        
        <p id="fingerprint-keys"></p>
        
        <h3>User-Agent</h3>
        
        <p id="useragent"></p>
        
      </section>
    </div>

    <script src="//cdn.jsdelivr.net/fingerprintjs2/1.4.2/fingerprint2.min.js"></script>
    <script>
      !function(){
        new Fingerprint2({
          excludeUserAgent: true,
          excludeJsFonts: true,
          excludePlugins: true,
          excludeScreenResolution: true,
          excludeAvailableScreenResolution: true,
          excludeColorDepth: true,
          excludePixelRatio: true,
          excludeCanvas: true
        }).get(function (result, keys) {
          var fingerprint = document.getElementById("fingerprint"),
              fingerprintKeys = document.getElementById("fingerprint-keys"),
              useragent = document.getElementById("useragent");
          
          fingerprint.innerHTML = result;
          fingerprintKeys.innerHTML = keys.map(function(item) { return item.key + ":" + item.value } ).join('<br>');
          useragent.innerHTML = navigator.userAgent;
        })
      }();
    </script>
  </body>
</html>
